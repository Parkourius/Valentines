<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Razeenah ‚ù§Ô∏è</title>

  <style>
    :root{
      --bg:#ffd6e7;
      --card:#ffffff;
      --pink:#ff4f8b;
      --text:#222;
      --muted:#666;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      height:100dvh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      overflow:hidden;
      touch-action:manipulation;
    }

    .wrap{
      width:min(460px, 92vw);
      padding:16px;
    }

    .card{
      position:relative;
      background:var(--card);
      border-radius:22px;
      padding:28px 22px 22px;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.12);
      overflow:hidden;
    }

    .emoji{
      font-size:44px;
      margin-bottom:8px;
      line-height:1;
    }

    h1{
      margin:0 0 18px;
      font-size:24px;
      color:var(--text);
    }

    /* BIGGER playground so "No" can move around properly */
    .buttons{
      position:relative;
      width:100%;
      height:190px;            /* bigger range */
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    button{
      border:none;
      border-radius:999px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      font-weight:800;
    }

    #yes{
      background:var(--pink);
      color:#fff;
      padding:16px 34px;
      font-size:18px;
      min-width:160px;
      box-shadow:0 8px 18px rgba(255,79,139,.35);
      position:relative;
      z-index:1; /* just normal layering */
      transition: transform .12s ease;
    }
    #yes:active{ transform:scale(.98); }

    /* Smaller No so it has more room */
    #no{
      background:#eee;
      color:#111;
      padding:11px 18px;       /* smaller */
      font-size:16px;          /* smaller */
      min-width:92px;          /* smaller */
      position:absolute;
      left:75%;
      top:55%;
      transform:translate(-50%,-50%);
      z-index:1; /* same as yes; we avoid overlap instead */
      transition:
        left .16s cubic-bezier(.2,.9,.2,1),
        top  .16s cubic-bezier(.2,.9,.2,1);
    }
    #no:active{ transform:translate(-50%,-50%) scale(.98); }

    .hint{
      margin-top:14px;
      font-size:13px;
      color:var(--muted);
    }

    .hidden{ display:none; }

    /* hearts */
    .heart{
      position:absolute;
      bottom:-20px;
      font-size:18px;
      opacity:.85;
      animation: floatUp 2.8s ease-in forwards;
      pointer-events:none;
    }
    @keyframes floatUp{
      from{ transform:translateY(0) scale(1); opacity:.85; }
      to{ transform:translateY(-170px) scale(1.35); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" id="questionCard">
      <div class="emoji">üò∫üíò</div>
      <h1>Razeenah, will you be my Valentine?</h1>

      <div class="buttons" id="playArea">
        <button id="yes" type="button">Yes</button>
        <button id="no" type="button">No</button>
      </div>

      <div class="hint">Tip: try pressing ‚ÄúNo‚Äù üòè</div>
    </div>

    <div class="card hidden" id="yayCard">
      <div class="emoji">üéâüíñ</div>
      <h1>YAY!!!</h1>
      <p style="margin:0;color:var(--text);font-size:16px;">
        I love you so much, Razeenah üòò
      </p>
      <div style="margin-top:16px;color:var(--muted);font-size:13px;">
        (Screenshot this and send it back üòâ)
      </div>
    </div>
  </div>

  <script>
    const yesBtn   = document.getElementById("yes");
    const noBtn    = document.getElementById("no");
    const playArea = document.getElementById("playArea");

    // Helper: do two rectangles overlap?
    function overlaps(a, b) {
      return !(
        a.right < b.left ||
        a.left > b.right ||
        a.bottom < b.top ||
        a.top > b.bottom
      );
    }

    // Place "No" somewhere inside the play area, BUT not overlapping Yes
    function moveNo() {
      const area = playArea.getBoundingClientRect();
      const yesR = yesBtn.getBoundingClientRect();
      const noR  = noBtn.getBoundingClientRect();

      const pad = 10;

      const minX = pad;
      const maxX = area.width - noR.width - pad;
      const minY = pad;
      const maxY = area.height - noR.height - pad;

      // We'll test positions up to 40 times to find a clean spot
      for (let i = 0; i < 40; i++) {
        const x = minX + Math.random() * Math.max(0, maxX);
        const y = minY + Math.random() * Math.max(0, maxY);

        // Candidate rect in PAGE coordinates
        const candidate = {
          left:   area.left + x,
          top:    area.top + y,
          right:  area.left + x + noR.width,
          bottom: area.top  + y + noR.height
        };

        // Expand Yes rect slightly so No doesn‚Äôt sit too close to it
        const yesSafe = {
          left: yesR.left - 18,
          top: yesR.top - 18,
          right: yesR.right + 18,
          bottom: yesR.bottom + 18
        };

        if (!overlaps(candidate, yesSafe)) {
          // Set position using element center
          noBtn.style.left = (x + noR.width / 2) + "px";
          noBtn.style.top  = (y + noR.height / 2) + "px";
          return;
        }
      }

      // Fallback: top-left corner of play area
      noBtn.style.left = (minX + noR.width / 2) + "px";
      noBtn.style.top  = (minY + noR.height / 2) + "px";
    }

    // Stop No taps from ever triggering Yes (even if close)
    function onNoInteract(e) {
      e.preventDefault();
      e.stopPropagation();
      moveNo();
    }

    // Mobile: finger taps
    noBtn.addEventListener("pointerdown", onNoInteract);

    // Desktop: hover
    noBtn.addEventListener("mouseenter", () => moveNo());

    // Also dodge if finger gets near the No button (feels smooth)
    playArea.addEventListener("pointermove", (e) => {
      const b = noBtn.getBoundingClientRect();
      const dx = e.clientX - (b.left + b.width / 2);
      const dy = e.clientY - (b.top + b.height / 2);
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 85) moveNo();
    });

    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "üíó";
      h.style.left = (10 + Math.random()*80) + "%";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 3000);
    }

    yesBtn.addEventListener("click", () => {
      document.getElementById("questionCard").classList.add("hidden");
      document.getElementById("yayCard").classList.remove("hidden");
      for (let i=0;i<12;i++) setTimeout(spawnHeart, i*110);
    });

    // Start with No placed away from Yes
    setTimeout(moveNo, 250);

    // If phone rotates / screen changes, re-place No
    window.addEventListener("resize", () => setTimeout(moveNo, 80));
  </script>
</body>
</html>
